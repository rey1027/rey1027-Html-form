<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Pago</title>
    <link rel="stylesheet" type="text/css" href="./index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container border border-2 mt-3 mb-3 rounded" id="formulario-pago" style="border-color: grey; width: auto;">
        <div class="row bg bg-light border-bottom border-2 rounded-top" style="border-color: grey;">
            <h2>Payment Form Example</h2>
        </div>
        <div class="row d-flex mx-2 mt-2 mb-2 rounded">
            <div class="container rounded" id="seccion-2" >
                <div class="row d-flex rounded p-2 ps-2 border" style="color:rgb(112, 32, 32); background-color: rgb(252, 217, 217); border-color: rgb(187, 87, 87);">
                    <b>Some fields are missing</b>
                </div>
                <div class="row mt-2">
                    <div class="col-lg-5 col-md-5 col-sm-5 ps-2">
                        <div class="row pb-2">Card #</div>
                        <div class="row me-1">
                            <input type="number" class="form-control rounded" placeholder="XXXX-XXXXXXX-XXXXXX" />
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-3 col-sm-3 ps-2">
                        <div class="row pb-2">CVC #</div>
                        <div class="row me-1">
                            <input type="number" class="form-control rounded" placeholder="000" />
                        </div>
                    </div>
                    <div class="col-lg-4 col-md-4 col-sm-4 ps-2">
                        <div class="row ps-4 pb-2">Amount</div>
                        <div class="row">
                            <div class="col-1 ps-1 justify-content-end" style="display: flex; align-items: center;">$</div>
                            <div class="col-11">
                                <input type="number" class="form-control rounded" placeholder="Amount" />
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row  mt-2">
                    <div class="col-lg-6 col-md-6 col-sm-6 ps-2">
                        <div class="row">First Name</div>
                        <div class="row me-1"><input class="form-control rounded" placeholder="Name" /></div>
                    </div>
                    <div class="col-lg-6 col-md-6 col-sm-6 ps-2">
                        <div class="row">Last Name</div>
                        <div class="row me-1"><input class="form-control rounded" placeholder="Last Name" /></div>
                    </div>
                </div>
                <div class="row mt-2 ">
                    <div class="col-6 ps-2">
                        <div class="row">City</div>
                        <div class="row me-1"><input class="form-control rounded" placeholder="City" /></div>
                    </div>
                    <div class="col-3 ">
                        <div class="row">State</div>
                        <div class="row me-1">
                            <select name="state" id="states" class="form-select rounded">
                                <option value="" disabled selected>Pick a state</option>
                                <option value="florida">Florida</option>
                                <option value="dc">DC</option>
                                <option value="california">California</option>
                                <option value="virginia">Virginia</option>
                            </select>
                        </div>
                    </div>
                    <div class="col-3 ps-2">
                        <div class="row">Postal Code</div>
                        <div class="row me-1"><input class="form-control rounded" placeholder="Postal Code" /></div>
                    </div>
                </div>

                <div class="row mt-2 pb-4">
                    <div class="col-3">
                        <div class="row pb-2">We accept:</div>
                        <div class="row bg-secondary rounded p-1">
                            <div class="col-3">
                                <input type="radio" name="credit-card" id="card1" />
                                <label for="card1" style="color:white;"><i class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" id="card2" />
                                <label for="card2" style="color:white;"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" id="card3" />
                                <label for="card3" style="color:white;"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="col-3">
                                <input type="radio" name="credit-card" id="card4" />
                                <label for="card4" style="color:white;"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>                    

                    <div class="col-3">
                       
                    </div>

                    <div class="col-6">
                        <div class="row pb-2">Message</div>
                        <div class="row me-1"><textarea class="form-control" id="caption" rows="3" placeholder="Message"></textarea></div>
                        <div class="row" style="color:grey; font-size: x-small;" >Add any notes here.</div>
                    </div>
                </div>
            </div>

        </div>
        <div class="row d-flex bg bg-light border-top rounded-bottom" style="border-color: grey;">
            <div class="col-9"></div>
            <div class="col-3 d-flex justify-content-end pt-2 pb-2">
                <button type="button" class="btn btn-secondary me-2">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>

</body>

</html>
